{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ box['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name"
            value="{{ request.form['name'] or box['name'] }}" required>
        {# TODO add photo and prob products here#}
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('box.delete', box_id=box['id']) }}" method="post">
        <input type="submit" class="danger" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
